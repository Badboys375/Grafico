<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Vendas de Frutas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Gráfico de Vendas de Frutas</h1>
    </header>
    <main>
        <canvas id="fruitsChart" width="400" height="200"></canvas>
        <div class="description">
            <h2>Descrição dos Dados</h2>
            <p>Este gráfico apresenta as vendas de diferentes tipos de frutas ao longo de um mês. As vendas são medidas em unidades vendidas.</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
